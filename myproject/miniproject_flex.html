    <style>

.pricing-container {
    display: flex;
    gap: 30px;

.pricing-plan {

   text-align: center;
    font-size: 19px;
     font-weight: bold;
}
.plan-price {
    font-size: 28px;
    margin-bottom: 15px;
    font-weight: bold;
}

.plan-features {
    font-size: 14px;
    color: gray;
    font-weight: bold;
    flex-direction: column;
    text-align: center;
}



.plan-button {
    background: #ff4d00;
    color: black;
    padding: 10px ;
    border: 3px solid  #ff4d00;
    border-radius: 3px;
    font-size: 14px;
    width: 30%;
}

@media  (max-width: 1300px) {
    .pricing-container {
        flex-direction: column;
        align-items: center;
    }
  }

</style>
